<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Resume</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <h1>Edit Your Resume</h1>
        <div class="builder">
            <form id="resume-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone" required>
                <textarea id="about" placeholder="About Me"></textarea>

                <h2>Skills</h2>
                <div id="skills-container">
                    <input type="text" class="skill-input" placeholder="Skill">
                </div>
                <button type="button" id="add-skill">Add Skill</button>

                <h2>Education</h2>
                <div id="education-container">
                    <div class="edu-item">
                        <input type="text" class="edu-degree" placeholder="Degree/School">
                        <input type="text" class="edu-year" placeholder="Year">
                    </div>
                </div>
                <button type="button" id="add-education">Add Education</button>

                <h2>Projects</h2>
                <div id="projects-container">
                    <div class="project-item">
                        <input type="text" class="proj-name" placeholder="Project Name">
                        <input type="text" class="proj-desc" placeholder="Description">
                        <input type="text" class="proj-link" placeholder="Link">
                    </div>
                </div>
                <button type="button" id="add-project">Add Project</button>

                <button type="submit">Generate Preview</button>
            </form>

            <div id="preview">
                <h2>Preview</h2>
                <div id="preview-content"></div>
                <button id="download-btn">Download Resume</button>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
